<p tal:condition="not: actions">Aucun document édité récemment</p>
<div tal:condition="actions">
	<table class="normal">
		<thead>
			<tr>
				<th>Document</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr tal:repeat="action actions">
				<td>${action/document/getLabelAsHtml}</td>
				<td>${action/name} à ${action/time}</td>
				<td><a change:edit="document action/document"></a></td>
			</tr>
		</tbody>
		<caption>Documents modifiés dans cette page</caption>
	</table>
</div>
