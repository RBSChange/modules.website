<ul change:menu="menuObject menuObject; itemName item; liFirstInLevelClass first; liLastInLevelClass last">
<div tal:condition="not: repeat/item/isCurrent" tal:omit-tag="">
<a tal:condition="not: item/getPopup" tal:attributes="href item/getUrl" tal:content="item/getLabel"></a>
<a class="popup" tal:condition="item/getPopup" tal:attributes="href item/getUrl" tal:content="item/getLabel" onclick="return accessiblePopup(this, ${item/getPopupWidth}, ${item/getPopupHeight})"></a>
</div>
<span tal:condition="repeat/item/isCurrent" tal:content="item/getLabel"></span>
</ul>
