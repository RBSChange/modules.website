<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="modules.dashboard.dashboard.DummyContent">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<ul tal:condition="pages" class="no-bullet">
			<li tal:repeat="page pages"> 
				<img tal:attributes="src page/icon"/>
				<a class="link" href="#" tal:attributes="onclick page/link; style page/style" change:i18nattr="title &amp;modules.website.bo.actions.OpenPageEllipsis;"><strong>${page/label}</strong></a><small tal:condition="page/thread">&nbsp;(${page/thread})</small>&nbsp;-&nbsp;<small>${page/status}</small>
				<a class="contextual-action" tal:condition="page/locate" href="#" tal:attributes="onclick page/locate" change:i18nattr="title &amp;modules.uixul.bo.general.LocateInModuleEllipsis;"><img change:icon="search/small"/></a>
				<a class="contextual-action" tal:condition="page/edit" href="#" tal:attributes="onclick page/edit" change:i18nattr="title &amp;modules.uixul.bo.actions.EditEllipsis;"><img change:icon="edit/small"/></a>
			</li>
		</ul>
	</tal:block>
</div>
