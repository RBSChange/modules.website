<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="modules.dashboard.dashboard.DummyContent">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<div style="max-height: 200px; overflow: auto;">
			<ul tal:condition="tasks" class="no-bullet">
				<li tal:repeat="task tasks">
					<img change:icon="task/small" />
					<a href="#" change:i18nattr="title &amp;modules.task.bo.actions.Perform-UsertaskEllipsis;" onclick="window.Dashboard.openTaskWithParameters(${task/id}, '${task/dialog}', '${task/module}', {documentId: ${task/documentId}});">
						<strong>${task/taskLabel}</strong> ${task/documentLabel}
					</a>
					<small>(${task/documentThread})</small>&nbsp;-&nbsp;<small>${task/status}</small> 
					<a class="contextual-action" href="#" tal:attributes="onclick task/locate" change:i18nattr="title &amp;modules.uixul.bo.general.LocateInModuleEllipsis;"><img change:icon="view/small"/></a>
					<tal:block tal:condition="configuration/getShowComments">
						<tal:block tal:condition="task/comment">
							<br /><small><strong change:translate="modules.task.bo.general.Author-commentLabel; author task/author"></strong> ${task/comment}</small>
						</tal:block>
					</tal:block>
				</li>
			</ul>
			<p tal:condition="not:tasks" change:translate="modules.dashboard.dashboard.No-information-to-display"></p>
		</div>
	</tal:block>
</div>
