<div class="inline" tal:attributes="class menuClass">
	<ul tal:condition="root/hasChildren" class="level${root/getChildrenLevel}">
		<li tal:condition="configuration/getShowTitle"><strong>${root/getLabelAsHtml}</strong><span class="separator"> : </span></li>
		<li tal:repeat="entry root/getChildren" tal:attributes="class entry/getNavigationClass">
			<strong tal:condition="entry/isCurrent">${entry/getLabelAsHtml}</strong>
			<tal:block tal:condition="not:entry/isCurrent">
				<a tal:condition="entry/hasUrl" href="${entry/getUrl}" class="${entry/getLinkClass}" tal:attributes="onclick entry/getOnClick; title entry/getLinkTitle">${entry/getLabelAsHtml}</a>
				<span tal:condition="not: entry/hasUrl">${entry/getLabelAsHtml}</span>
			</tal:block>
			<span class="separator" tal:condition="not:repeat/entry/end"> | </span>
		</li>
	</ul>
</div>
