<html>
	<head>
		<title>File Upload</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="browser.css" type="text/css" rel="stylesheet" >
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">

function SetCurrentFolder()
{
	var sUrl = oConnector.ConnectorUrl + 'Command=FileUpload' ;
	sUrl += '&Type=' + oConnector.ResourceType ;
	sUrl += '&CurrentFolder=' + encodeURIComponent( oConnector.CurrentFolder ) ;
	sUrl += '&CurrentFolderKey=' + encodeURIComponent( oConnector.CurrentFolderKey ) ;
	document.getElementById('frmUpload').action = sUrl ;
}

function OnSubmit()
{
	if ( document.getElementById('NewFile').value.length == 0 )
	{
		alert( 'Please select a file from your computer' ) ;
		return false ;
	}
	var fileAltElem = document.getElementById('NewFileAlt');
	if ( fileAltElem.value.length == 0 )
	{
		alert( 'Please give a textual alternative for '+document.getElementById('NewFile').value);
		fileAltElem.focus();
		return false ;
	}

	// Set the interface elements.
	document.getElementById('eUploadMessage').innerHTML = 'Upload a new file in this folder (Upload in progress, please wait...)' ;
	document.getElementById('btnUpload').disabled = true ;

	return true ;
}

function OnUploadCompleted( errorNumber, data )
{
	// Reset the Upload Worker Frame.
	window.parent.frames['frmUploadWorker'].location = 'javascript:void(0)' ;

	// Reset the upload form (On IE we must do a little trick to avoid problems).
	if ( document.all )
		document.getElementById('NewFile').outerHTML = '<input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file">' ;
	else
		document.getElementById('frmUpload').reset() ;

	// Reset the interface elements.
	document.getElementById('eUploadMessage').innerHTML = 'Upload a new file in this folder' ;
	document.getElementById('btnUpload').disabled = false ;

	switch ( errorNumber )
	{
		case "0" :
			window.parent.frames['frmResourcesList'].Refresh() ;
			break ;
		case "1" :	// Custom error.
			alert( data ) ;
			break ;
		case "201" :
			window.parent.frames['frmResourcesList'].Refresh() ;
			alert( 'A file with the same name is already available. The uploaded file has been renamed to "' + data + '"' ) ;
			break ;
		case "202" :
			alert( 'Invalid file' ) ;
			break ;
		default :
			alert( 'Error on file upload. Error number: ' + errorNumber ) ;
			break ;
	}
}

function updateAlt(fileInput)
{
	if (fileInput.value != "")
	{
		var altElem = fileInput.form.elements['NewFileAlt'];
		if (altElem.value == "")
		{
			altElem.value = fileInput.value.replace(/^.*[\\\/]([^\\\/]+)\.[^\.]+$/, '$1');
		}
		altElem.focus();
	}
}

window.onload = function()
{
	window.parent.IsLoadedUpload = true ;
}
		</script>
	</head>
	<body>
		<form id="frmUpload" action="" target="frmUploadWorker" method="post" enctype="multipart/form-data" onsubmit="return OnSubmit();">
			<table class="fullHeight" cellspacing="0" cellpadding="0" width="100%" border="0">
				<tr>
					<td nowrap="nowrap">
						<fieldset>
						<legend id="eUploadMessage">Create a new File</legend>
						<table cellspacing="0" cellpadding="0" width="100%" border="0">
							<tr>
								<td>
									<label for="NewFile">File :</label>
								<td>
									<input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file" onchange="updateAlt(this);" />
								</td>
							</tr>
							<tr>
								<td><label for="NewFileAlt">Alternative :</label></td>
								<td><input id="NewFileAlt" type="text" name="NewFileAlt"/><input id="btnUpload" type="submit" value="Upload"/></td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
